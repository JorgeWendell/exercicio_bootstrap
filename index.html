<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-flex">
    <div class="row">
    <div class="col-md-6">
        <h2>Cadastro de Usuários</h2>
        <form>
            <label class="form-label" for="nome">Nome do Usuário</label>
            <input class="form-control" type="text" id="nome" />
            <label class="form-label" for="email">E-Mail</label>
            <input class="form-control" type="email" id="email" />
            <label class="form-label" for="telefone">Telefone</label>
            <input class="form-control" type="tel" id="telefone" />
            <button class="btn btn-success botao">Enviar</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
